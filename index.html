<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login League of Legends</title>
</head>

<body>
    <main>
        <section class="containerUm">
            <section class="formulario">
               

                <form action="">
                    <figure class="box-logo">
                        <img src="./assets/logo.png" alt="Logo" class="logo">
                    </figure>
                    <h1>Fazer Login</h1>
                    <input type="text" placeholder="Nome de Usuário:" required>
                    <input type="password" placeholder="Senha:" required>
                    <div class="container-rede">
                        <a href="https://www.facebook.com/LeagueofLegendsBrasil/?brand_redir=82061850555"
                            target="_blank" class="btn-rede-face">
                            <img src="./assets/logo-facebook.png" alt="link do facebook" title="Facebook" class="redes">
                        </a>
                        <a href="https://play.google.com/store/apps/details?id=com.riotgames.league.wildrift&hl=pt_BR&gl=US"
                            target="_blank" class="btn-rede-google">
                            <img src="./assets/logo-google.png" alt="Link do jogo no google play story"
                                title="Baixe no Google Play Story" class="redes">
                        </a>
                        <a href="https://apps.apple.com/br/app/league-of-legends-wild-rift/id1480616990" target="_blank"
                            class="btn-rede-apple" >
                            <img src="./assets/logo-apple.png" alt="link do jogo para apple" title=" Baixe no App Story"
                                class="redes" >
                        </a>
                    </div>
                    <div>
                        <input type="checkbox" name="login" id="logado" class="logado">
                        <label for="logado">Manter login</label>
                    </div>
                    <figure class="box-btn">
                        <img src="./assets/bnt-desativado.png" alt="proximo" class="btn">
                    </figure>
                    
                    <div class="ajuda">
                     <a href=""><p>Não consegue iniciar a sessão?</p></a>
                        <a href=""><p>Criar conta </p></a>
                    </div>
                </form>

            </section>
            <figure>
                <img src="./assets/img-principal.png" alt="imagem do jogo" title="League of Legends"
                    class="img-principal">

            </figure>

        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
